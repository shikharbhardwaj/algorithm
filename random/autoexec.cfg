// JUMPTHROW GRENADES
alias +jumpthrow "+jump;-attack"
alias -jumpthrow "-jump"
bind ✪ +jumpthrow

// DISPLAY DAMAGE INFO SCRIPT
developer 1
con_filter_enable 2
con_filter_text_out "Player:"
con_filter_text "damage Given"

// CHOOSE PREFERRED COLOR [0-yellow, 1-purple, 2-green, 3-blue,4-orange]
cl_color ✪

//NADETHROWTOGGLE
bind ✪ nadetoggleon
alias "nadetoggleon" "cl_crosshairalpha 100; cl_crosshairdot 1; cl_crosshairgap 4; cl_crosshairsize 255; cl_crosshairstyle 4; cl_crosshairthickness 1; cl_fixedcrosshairgap 4; cl_crosshair_drawoutline 1; bind ✪ nadetoggleoff"
alias "nadetoggleoff" "cl_crosshairalpha ✪; cl_crosshairdot ✪; cl_crosshairgap ✪; cl_crosshairsize ✪; cl_crosshairstyle ✪; cl_crosshairthickness ✪; cl_fixedcrosshairgap ✪; cl_crosshair_drawoutline ✪; bind ✪ nadetoggleon"

// RECOMMENDED HEADPHONES SETTINGS
windows_speaker_config "1"
snd_front_headphone_position "53.2"
snd_rear_headphone_position "90.0"
snd_headphone_pan_exponent "1.2"
snd_headphone_pan_radial_weight "0.5"

// RECOMMENDED 2.0/2.1 SPEAKERS SETTINGS
windows_speaker_config "4"
snd_front_stereo_speaker_position "53.2"
snd_rear_stereo_speaker_position "90.0"
snd_stereo_speaker_pan_exponent "1.4"
snd_stereo_speaker_pan_radial_weight "0.5

// DISPLAY TEAM INFORMATION
